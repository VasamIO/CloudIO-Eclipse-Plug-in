<style>
  .fixed-height {
  	height:102px;
  }
</style>
<h3>
  <div class="pull-right">
   
    <button type="button" class="btn btn-primary" ng-click="back()">
      <i class="fa fa-arrow-left"></i>  Back 
    </button>
  </div>
  <i class="fa fa-cogs"></i> Add/Edit Column

</h3> <!-- end header -->
<div class="row ">
  <div class="col-sm-12">
    <!-- START panel-->
    <div class="panel panel-default" >
         <div class="panel-heading">Setup Column</div>
         <div class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid">
               <div class="form-group">
                  <label class="col-lg-2 control-label">Column Name</label>
                  <div class="col-lg-6">
                     <input type="text" placeholder="Column Name" 
                            ng-model="datarow.columnName" class="form-control">
                  </div>
               </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Column Length</label>
                  <div class="col-lg-6">
                     <input type="text" placeholder="Column Length" 
                            ng-model="datarow.columnLength" class="form-control">
                  </div>
               </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label">Mapping Column</label>
                  <div class="col-lg-6">
                     <input type="text" placeholder="Mapping Column" 
                            ng-model="datarow.mappingColumn" class="form-control">
                  </div>
               </div>
              
               <div class="form-group">
                  <label class="col-lg-2 control-label">Data Type</label>
                  <div class="col-lg-6">
                    <select ng-model="datarow.dataType" class="form-control">
                      <option ng-repeat="type in types" value="{{type.VALUE}}">{{type.VALUE}}</option>
                    </select>
                   <!--  <input type="text" placeholder="File Type" 
                            ng-model="datarow.fileType" class="form-control"> -->
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                      <button type="button" class="btn btn-primary" ng-click="saveColumnMetaData()"><i class="fa fa-search"></i> Add</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      
  </div>
  
</div>
